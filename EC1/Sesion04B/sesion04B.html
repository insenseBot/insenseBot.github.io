<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejercicio 2</title>
    <link rel="stylesheet" href="../style/styleB.css">
</head>
<body>
    <div class="formulario">
        <h1>Formulario De Contacto</h1>
        <form action="">
            <p>Nombres</p>
            <input type="text" name="" id="" placeholder="Escribe Aqui tus Nombres">
            <br>
            <p>Direccion</p>
            <input type="text" name="" id="" placeholder="Escribe Aqui tu Direccion">
            <br>
            <p>Telefono</p>
            <input type="text" name="" id="" placeholder="Escribe Aqui tu Telefono">
            <br>
            <p>Email</p>
            <input type="text" name="" id="" placeholder="Escribe Aqui tu Email">
            <br>
            <p>Sitio Web</p>
            <input type="text" name="" id="" placeholder="Escribe Aqui Sitio Web">
            <br>
            <p>Comentarios</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escribe Aqui tus Comentarios"></textarea>
            <br>
            <input type="submit" value="ENVIAR">
        </form>
    </div>
</html>
